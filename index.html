
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess the number</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  </head>

  <body>

    <div class="wrapper">

      <h1 class="animate__animated animate__bounce" class="relativePosition"> Guess the number! </h1>

      <h2 class="relativePosition">I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. Iâ€™ll tell you if your guess was too high or too low.</h2>

      <div class="form">
        <div class="textFieldGrid">
          <input type="text" id="guessField" class="guessField relativePosition userField" placeholder="Enter a guess">
          <div class="guessMessageWrapper wrong">
            <div class="tiltedSquare"></div>
             <p class="lowOrHi"></p>
             <p class="lastResult"></p>
          </div>
        </div>
        <div id="buttonsWrapper">
            <input id="submitButton" type="submit" class="guessSubmit submit relativePosition userField submitHover" value="Submit guess">
        </div>
      </div>


        <p class="guesses"></p>


    </div>

    <script src="js/js.js"></script>

  </body>
</html>
